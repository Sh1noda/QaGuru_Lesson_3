plugins {
    id 'java'
}

group 'ru.novikov'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            'com.codeborne:selenide:6.17.0',
            'org.junit.jupiter:junit-jupiter:5.10.0',
            'org.slf4j:slf4j-simple:2.0.7'
    )
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.5.3'
}

test {
    useJUnitPlatform()
}